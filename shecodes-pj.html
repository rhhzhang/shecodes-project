<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/02a889d03a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Today's Weather</h1>

          <div class="row">
            <div class="col-10">
              <form class="search-form" id="search-form">
                <div class="row">
                  <div class="col-10">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Search city"
                        id="search-city"
                      />
                    </div>
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="Search"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-success"
                value="Current"
                id="current-location"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-5">
              <div class="row">
                <div class="col-5 mainIcon">
                  <i class="fas fa-cloud cloudOne"></i>
                </div>
                <div class="col-7">
                  <p>
                    <span class="weatherNow" id="current-weather">8</span>
                    <span class="measure">
                      <a href="#" id="celcius">°C</a>
                      |
                      <a href="#" id="fahrenheit">°F</a>
                    </span>
                  </p>
                </div>
              </div>
              <h5>
                <span id="city">Melbourne</span>
              </h5>
            </div>
            <div class="col-3"></div>
            <div class="col-4 dateAndTime">
              <i class="far fa-clock clock"></i>
              <br />
              <br />
              <p class="date" id="currentDate"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="dayOfWeek">
                <p>Sat</p>
                <i class="fas fa-cloud smallIcon"></i>
                <br />
                13° | 4°
              </div>
            </div>
            <div class="col-2">
              <div class="dayOfWeek">
                <p>Sun</p>
                <i class="fas fa-cloud smallIcon"></i>
                <br />
                14° | 10°
              </div>
            </div>
            <div class="col-2">
              <div class="dayOfWeek">
                <p>Mon</p>
                <i class="fas fa-cloud-showers-heavy smallIcon"></i>
                <br />
                16° | 12°
              </div>
            </div>
            <div class="col-2">
              <div class="dayOfWeek">
                <p>Tue</p>
                <i class="fas fa-cloud-showers-heavy smallIcon"></i>
                <br />
                17° | 8°
              </div>
            </div>
            <div class="col-2">
              <div class="dayOfWeek">
                <p>Wed</p>
                <i class="fas fa-cloud-sun smallIcon"></i>
                <br />
                11° | 6°
              </div>
            </div>
            <div class="col-2">
              <div class="dayOfWeek">
                <p>Thu</p>
                <i class="fas fa-cloud-sun smallIcon"></i>
                <br />
                12° | 8°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
